
                <div class="income_bckgr">
                    <div class="income_top">
                        <span class="image"></span>
                        <div class="inline title_text">
                            <p class="title">Start Up Wizard</p>
                            <p class="under_title" style="max-width:500px" data-bind="html : title">s</p>
                        </div>
                    </div>
                    <div class="inputs button fright">
                        <p>Expenditure Type
                            <select data-bind="optionsCaption: 'Choose...', options : expenditureTypeList, optionsText : 'name', optionsValue : 'id', value : expenditureType">
                            </select>
                        </p>
                        <div class="editdel">
                            <a data-bind="click : showList" href="#" class="butt edit show_lists">Show me my lists</a>
                        </div>
                    </div>
                </div>
                <div style="width: 900px" class="dataTables_wrapper fixHeight">
                    <table cellpadding="0" cellspacing="0" border="0" class="display event" id="example" width="100%">
                        <thead>
                        <tr class="tr_color">
                            <th style="width: 60px!important;" class="sorting_asc">Do you have this cost?</th>
                            <th style="width: 140px!important;" data-bind="text : name"></th>
                            <th style="width: 150px!important;" class="sorting_asc">Agreed spend</th>
                            <th style="width: 80px!important;"  class="sorting_asc">Target date</th>
                            <th class="sorting_asc">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach : items">
                        <tr class=" gradeA" data-bind="css : { odd : $index()%2 == 0 }">
                            <td class="center"><input data-bind="checked : active" type="checkbox" class="styled"></td>
                            <td class="center" data-bind="text : eventExpenditureType.name"></td>
                            <td class="center"><input  size="9" maxlength="9" data-bind="value : agreedSpend" type="text" class="input_table" placeholder="Type here..."></td>
                            <td class="center" style="width : 200px" >
                                <input type="text" data-bind="datepicker  : date"/>
                            </td>
                            <td class="middle">
                                <a  data-bind="visible : eventExpenditureType.level.order != 4, attr : { href : '#/events/' + eventExpenditureType.id }" class="butt edit">Make accurate list</a>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
