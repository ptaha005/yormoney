    <div class="login_page">
        <div class="logo">
            <a href="#"><img src="/pages/img/logo_login.png" alt="logo"/></a>
        </div>

        <form class="login_form">
            
            <div class="names">
                <label for="uname" class="label">Yor Username</label>
                <input type="text" value="" id="uname" data-bind="value : userName" class="inputs_reg"/>
            </div>

            <div class="names">
                <label for="name" class="label">Yor Password</label>
                <input type="password" value="" id="name"  data-bind="value : password, valueUpdate: 'afterkeydown',  executeOnEnter : login" class="inputs_reg"/>

            </div>
</form>
        
        <div style="height : 30px">
<p  style="display:inline-block; marning: 0 auto; width : 315px; color : red" data-bind="text : error, visible : error().length > 0"></p>
          </div>  
        <div class="register" >
            <a href="#/registration1" class="butt_big green_btn">Registration</a>
            <a href="#" data-bind="click : login" class="butt_big blue_btn">login</a>
        </div>
        <div class="forgot">
            <div class="forg_uname">
                <a href="#/forgot/username">Forgot your username - click here</a>
            </div>
            <div class="forg_pass">
                <a href="#/forgot/password">Forgot your password - click here</a>
            </div>
        </div>

        <div class="social">
            <a href="#" class=""><img src="/pages/img/facebook.png" alt="facebook"></a>
            <a href="#" class="icons"><img src="/pages/img/tweet.png" alt="facebook"></a>
            <a href="#" class="icons"><img src="/pages/img/inn.png" alt="facebook"></a>
            <a href="#" class="icons"><img src="/pages/img/youtube.png" alt="facebook"></a>
        </div>

    </div>
